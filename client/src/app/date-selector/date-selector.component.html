<div>
  <mat-form-field appearance="fill">
    <mat-label>Date range:</mat-label>
    <mat-date-range-input
        [rangePicker]="picker"
    >
      <input matStartDate [value]="startHolder" placeholder="Start date" #startDate
             (dateChange)="updateDate(startDate.value, endDate.value)"
      >
      <input matEndDate [value]="endHolder" placeholder="End date" #endDate
             (dateChange)="updateDate(startDate.value, endDate.value)"
      >
    </mat-date-range-input>
    <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker #picker ></mat-date-range-picker>
  </mat-form-field>

  <!-- <button type="button" (click)="updateDate(startDate.value, endDate.value)"></button> -->
</div>
